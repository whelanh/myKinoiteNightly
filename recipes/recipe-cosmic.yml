# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: cosmic-latest-ublue
# description will be included in the image's metadata
description: Cosmic w/Ublue + NVIDIA Drivers

# the base image to build on top of (FROM) and the version tag to use
base-image: quay.io/fedora-ostree-desktops/cosmic-atomic
image-version: rawhide # use specific version tag (41, 42, 43, or rawhide)

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  # Add COPR repo for COSMIC beta.6 packages and upgrade from base image's beta.5
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/ryanabx/cosmic-epoch/repo/fedora-rawhide/ryanabx-cosmic-epoch-fedora-rawhide.repo
    install:
      - kernel-modules
      - kernel-modules-extra
      - linux-firmware
      - mesa-dri-drivers
      - xorg-x11-drv-nouveau
      - libdrm
      - glycin-thumbnailer  # Required for image thumbnails in COSMIC Files
    replace:
      # Replace base image beta.5 packages with beta.6 from ryanabx COPR
      - from-repo: copr:copr.fedorainfracloud.org:ryanabx:cosmic-epoch
        packages:
          - cosmic-applets
          - cosmic-app-library  
          - cosmic-bg
          - cosmic-comp
          - cosmic-desktop
          - cosmic-edit
          - cosmic-files
          - cosmic-greeter
          - cosmic-icon-theme
          - cosmic-idle
          - cosmic-initial-setup
          - cosmic-launcher
          - cosmic-notifications
          - cosmic-osd
          - cosmic-panel
          - cosmic-player
          - cosmic-randr
          - cosmic-screenshot
          - cosmic-session
          - cosmic-settings
          - cosmic-settings-daemon
          - cosmic-store
          - cosmic-term
          - cosmic-wallpapers
          - cosmic-workspaces
          - pop-launcher
          - xdg-desktop-portal-cosmic

  - type: dnf
    repos:
      copr:
        - atim/starship
        - ublue-os/packages # ublue-os maintained packages      
    install:
      packages:
        - dnf-plugins-core # needed for copr
        - micro
        - starship
        - zsh
        - gcc
        - gcc-c++
        - gcc-gfortran
        - make
        - fastfetch
        - htop
        - duf
        - cmake
        - cairo
        - git
        - fuse
        - fprintd  # For Thinkpad fingerprint reader
        - fprintd-pam
        - edk2-ovmf
        - libvirt
        - libvirt-nss
        - onedrive
        - docker
        - distrobox
        - podman-compose
        - podman-machine
        - qemu-char-spice
        - qemu-device-display-virtio-gpu
        - qemu-device-display-virtio-vga
        - qemu-device-usb-redirect
        - qemu-img
        - qemu-system-x86-core
        - qemu-user-binfmt
        - qemu-user-static
        - qemu
        - virt-manager
        - tailscale
        - ublue-os-libvirt-workarounds
        - ublue-os-update-services
        - ublue-os-signing
        - ublue-os-luks
        - ublue-os-just
        - ublue-bling
        - ublue-brew
        - aurora-readymade-config
    remove:
      packages:
        # Removing firefox (in favor of the flatpak)
        # "firefox" is the main package, "firefox-langpacks" is a dependency
        - firefox
        #- firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)  

  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
